<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Acadêmica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <!-- INTERFACE PRINCIPAL -->
    <div class="app-content" id="mainView">
        <div class="container">

            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Jornada Acadêmica</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="abrirFormEstudo()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Registrar Estudo
                </button>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-warning" id="statPendente">0</div>
                        <div class="stat-label">Pendentes</div>
                    </div>
                </div>

                <div class="stat-card stat-card-danger" id="cardAtrasos" onclick="showAtrasosModal()" style="cursor:pointer;" title="Clique para ver detalhes">
                    <div class="stat-icon stat-icon-danger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-danger" id="statAtraso">0</div>
                        <div class="stat-label">Em Atraso</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-success" id="statConcluido">0</div>
                        <div class="stat-label">Concluídos</div>
                    </div>
                </div>

                <div class="stat-card" id="cardRevisoes" onclick="showRevisoesModal()" style="cursor:pointer;" title="Clique para ver revisões pendentes">
                    <div class="stat-icon stat-icon-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-info" id="statRevisoes">0</div>
                        <div class="stat-label">Revisões Pendentes</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-default">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="statQuestoes">0</div>
                        <div class="stat-label">Questões Pendentes</div>
                    </div>
                </div>
            </div>

            <!-- Search Bar com Filtros -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Pesquisar por curso, conteúdo..." oninput="filterEstudos()">

                    <div class="search-bar-filters">
                        <div class="filter-dropdown-inline">
                            <select id="filterCurso" onchange="filterEstudos()">
                                <option value="">Todos os Cursos</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterStatus" onchange="filterEstudos()">
                                <option value="">Todos os Status</option>
                                <option value="PENDENTE">Pendente</option>
                                <option value="ATRASO">Em Atraso</option>
                                <option value="CONCLUIDO">Concluído</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="month-navigation-inline">
                            <button onclick="changeMonth(-1)" class="month-nav-arrow" title="Mês anterior">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div class="month-display-inline">
                                <span id="currentMonthLabel">Carregando...</span>
                            </div>
                            <button onclick="changeMonth(1)" class="month-nav-arrow" title="Próximo mês">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button class="calendar-btn" onclick="toggleCalendar()" title="Selecionar mês">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="abrirViewRevisoes()" title="Ver todas as revisões">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="abrirViewQuestoes()" title="Banco de questões">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="sincronizar()" title="Sincronizar dados">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Calendar Modal -->
            <div class="calendar-modal" id="calendarModal">
                <div class="calendar-content">
                    <div class="calendar-header">
                        <button onclick="changeCalendarYear(-1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <h3 id="calendarYear">2026</h3>
                        <button onclick="changeCalendarYear(1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="calendar-months" id="calendarMonths"></div>
                </div>
            </div>

            <!-- Tabela de Estudos -->
            <div class="card table-card">
                <div id="estudosContainer"></div>
            </div>

        </div>
    </div>

    <!-- ========== MODAL: FORM ESTUDO ========== -->
    <div class="modal-overlay" id="modalEstudo" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalEstudoTitle">Registrar Estudo</h3>
                <button class="close-modal" onclick="fecharModalEstudo()">✕</button>
            </div>
            <form id="formEstudo" onsubmit="submitEstudo(event)">
                <input type="hidden" id="estudoId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Curso *</label>
                        <input type="text" id="fCurso" placeholder="Ex: Engenharia de Software" required>
                    </div>
                    <div class="form-group">
                        <label>Unidade</label>
                        <input type="text" id="fUnidade" placeholder="Ex: Unidade 3 — Estruturas de Dados">
                    </div>
                    <div class="form-group">
                        <label>Conteúdo *</label>
                        <input type="text" id="fConteudo" placeholder="Ex: Algoritmos de Ordenação" required>
                    </div>
                    <div class="form-group">
                        <label>Data de Início *</label>
                        <input type="date" id="fDataInicio" required>
                    </div>
                    <div class="form-group">
                        <label>Data de Término</label>
                        <input type="date" id="fDataTermino">
                    </div>
                    <div class="form-group">
                        <label>Observação</label>
                        <textarea id="fObservacao" rows="3" placeholder="Anotações sobre este estudo..."></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="fecharModalEstudo()" class="secondary">Cancelar</button>
                    <button type="submit" class="success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ========== MODAL: DETALHES DO ESTUDO ========== -->
    <div class="modal-overlay" id="modalDetalhe" style="display:none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 class="modal-title" id="detalheTitle">Detalhes do Estudo</h3>
                <button class="close-modal" onclick="fecharModalDetalhe()">✕</button>
            </div>
            <div class="modal-body" id="detalheBody"></div>
            <div class="modal-actions">
                <button type="button" onclick="fecharModalDetalhe()" class="secondary">Fechar</button>
                <button type="button" id="btnEditarDetalhe" class="edit">Editar</button>
            </div>
        </div>
    </div>

    <!-- ========== MODAL: FORM REVISÃO ========== -->
    <div class="modal-overlay" id="modalRevisao" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Agendar Revisão</h3>
                <button class="close-modal" onclick="fecharModalRevisao()">✕</button>
            </div>
            <form id="formRevisao" onsubmit="submitRevisao(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Estudo *</label>
                        <select id="fRevisaoEstudo" required></select>
                    </div>
                    <div class="form-group">
                        <label>Data da Revisão *</label>
                        <input type="date" id="fRevisaoData" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Revisão</label>
                        <select id="fRevisaoTipo">
                            <option value="REVISAO_1">1ª Revisão</option>
                            <option value="REVISAO_2">2ª Revisão</option>
                            <option value="REVISAO_3">3ª Revisão</option>
                            <option value="REVISAO_FINAL">Revisão Final</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Anotações</label>
                        <textarea id="fRevisaoNota" rows="3" placeholder="Observações sobre a revisão..."></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="fecharModalRevisao()" class="secondary">Cancelar</button>
                    <button type="submit" class="success">Agendar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ========== MODAL: FORM QUESTÃO ========== -->
    <div class="modal-overlay" id="modalQuestao" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Registrar Questão</h3>
                <button class="close-modal" onclick="fecharModalQuestao()">✕</button>
            </div>
            <form id="formQuestao" onsubmit="submitQuestao(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Estudo / Conteúdo *</label>
                        <select id="fQuestaoEstudo" required></select>
                    </div>
                    <div class="form-group">
                        <label>Dificuldade</label>
                        <select id="fDificuldade">
                            <option value="BAIXA">Baixa</option>
                            <option value="MEDIA" selected>Média</option>
                            <option value="ALTA">Alta</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column:1/-1">
                        <label>Pergunta / Questão *</label>
                        <textarea id="fQuestaoPergunta" rows="3" required placeholder="Escreva a questão ou tópico que errou..."></textarea>
                    </div>
                    <div class="form-group" style="grid-column:1/-1">
                        <label>Resposta / Resolução</label>
                        <textarea id="fQuestaoResposta" rows="3" placeholder="Resposta correta ou explicação detalhada..."></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="fecharModalQuestao()" class="secondary">Cancelar</button>
                    <button type="submit" class="success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ========== MODAL: TODAS AS REVISÕES ========== -->
    <div class="modal-overlay" id="modalTodasRevisoes" style="display:none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 class="modal-title">Todas as Revisões</h3>
                <button class="close-modal" onclick="document.getElementById('modalTodasRevisoes').style.display='none'">✕</button>
            </div>
            <div class="modal-body" id="todasRevisoesBody"></div>
            <div class="modal-actions">
                <button type="button" onclick="document.getElementById('modalTodasRevisoes').style.display='none'" class="secondary">Fechar</button>
                <button type="button" onclick="abrirFormRevisao()" class="success">+ Agendar Revisão</button>
            </div>
        </div>
    </div>

    <!-- ========== MODAL: BANCO DE QUESTÕES ========== -->
    <div class="modal-overlay" id="modalBancoQuestoes" style="display:none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 class="modal-title">Banco de Questões</h3>
                <button class="close-modal" onclick="document.getElementById('modalBancoQuestoes').style.display='none'">✕</button>
            </div>
            <div style="padding: 0 0 1rem 0; display:flex; gap:0.75rem; flex-wrap:wrap;">
                <input type="text" id="searchQuestao" placeholder="Pesquisar questões..." oninput="renderBancoQuestoes()" style="flex:1; min-width:200px; margin:0;">
                <select id="filterQuestaoStatus" onchange="renderBancoQuestoes()" style="width:160px; margin:0;">
                    <option value="">Todas</option>
                    <option value="PENDENTE">Pendentes</option>
                    <option value="FEITA">Feitas</option>
                </select>
                <select id="filterQuestaoCurso" onchange="renderBancoQuestoes()" style="width:200px; margin:0;">
                    <option value="">Todos os Cursos</option>
                </select>
            </div>
            <div class="modal-body" id="bancoQuestoesBody"></div>
            <div class="modal-actions">
                <button type="button" onclick="document.getElementById('modalBancoQuestoes').style.display='none'" class="secondary">Fechar</button>
                <button type="button" onclick="abrirFormQuestao()" class="success">+ Registrar Questão</button>
            </div>
        </div>
    </div>

    <!-- ========== MODAL: ATRASOS ========== -->
    <div class="modal-overlay" id="modalAtrasos" style="display:none;">
        <div class="modal-content alert-modal">
            <div class="modal-header-alert">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <button class="close-modal" onclick="document.getElementById('modalAtrasos').style.display='none'">✕</button>
            </div>
            <div class="modal-body" id="atrasosBody"></div>
            <div class="modal-actions-alert">
                <button type="button" onclick="document.getElementById('modalAtrasos').style.display='none'" class="btn-close-red">Fechar</button>
            </div>
        </div>
    </div>

    <!-- ========== MODAL: REVISÕES PENDENTES ========== -->
    <div class="modal-overlay" id="modalRevisoesPendentes" style="display:none;">
        <div class="modal-content alert-modal">
            <div class="modal-header-alert">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                <button class="close-modal" onclick="document.getElementById('modalRevisoesPendentes').style.display='none'">✕</button>
            </div>
            <div class="modal-body" id="revisoesPendentesBody"></div>
            <div class="modal-actions-alert">
                <button type="button" onclick="document.getElementById('modalRevisoesPendentes').style.display='none'" class="btn-close-red">Fechar</button>
            </div>
        </div>
    </div>

    <!-- ========== MODAL: CONFIRMAÇÃO ========== -->
    <div class="modal-overlay" id="confirmModal" style="display:none;">
        <div class="modal-content confirm-modal-content">
            <div class="confirm-modal-body">
                <p class="confirm-modal-title" id="confirmMessage">Tem certeza?</p>
            </div>
            <div class="confirm-modal-actions">
                <button type="button" id="confirmCancel" class="secondary">Cancelar</button>
                <button type="button" id="confirmOk" style="background:var(--btn-delete)">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
